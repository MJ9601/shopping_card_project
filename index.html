<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
 <link rel="stylesheet" href="static/css/style.css">
 <title>comfy shop</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
   <div class="container">
     <i class="fs-3 fa-solid fa-bars"></i>
     <a href="#" class="navbar-brand fs-3"><span class="text-warning">Com</span>fy shopping</a>
     <div class="position-relative">
       <i class="fs-3 fa-solid fa-cart-plus" id="cartIcon"></i>
      <span class="counter fw-bold fs-6">0</span>
     </div>
   </div>
 </nav>

 <section class="py-5 hero-section">
   <div class="container">
     <div class="hero">
         <h1 class="text-uppercase text-white">furniture collection</h1>
         <p class="lead my-3 text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit laboriosam dignissimos dolor atque nam alias saepe voluptatum in corporis dolores.</p>
     </div>
   </div>
 </section>

 <section class="my-4 py-3">
   <div class="container">
     <div class="row">
       <div class="col-12 text-center">
         <h1 class="fs-2 my-3 text-warning">Our Product</h1>
       </div>
     </div>
     <div class="row text-center my-4" id="productSectionRow">
     </div>
   </div>
 </section>

 <aside class="shopping-cart bg-light">
   <i class="fa-solid fa-xmark text-dark fs-1 p-4 custome-xmark" id="xmarkIcon"></i>
   <div class="container my-4">

     <div id="cartContainer">
     </div>

     <div class="row text-center my-5 py-5">
       <div class="col-12">
        <h1 class="fs-5">Total payment: <span class="text-warning"><span id="totalPrice">0</span>$</span></h1>
        <div class="d-inline text-center">
          <button class="btn btn-warning my-3">Pay Now</button>
          <button class="btn btn-danger my-3" id="emptyCart">Empty Cart</button>
        </div>
       </div>
     </div>
   </div>

 </aside>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="static/js/script.js"></script>
</body>
</html>
