<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
 <link rel="stylesheet" href="static/css/style.css">
 <title>comfy shop</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
   <div class="container">
     <i class="fs-3 fa-solid fa-bars"></i>
     <a href="#" class="navbar-brand fs-3"><span class="text-warning">Com</span>fy shopping</a>
     <div class="position-relative">
       <i class="fs-3 fa-solid fa-cart-plus"></i>
      <span class="counter fw-bold fs-6">0</span>
     </div>
   </div>
 </nav>

 <section class="py-5 hero-section">
   <div class="container">
     <div class="hero">
         <h1 class="text-uppercase text-white">furniture collection</h1>
         <p class="lead my-3 text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit laboriosam dignissimos dolor atque nam alias saepe voluptatum in corporis dolores.</p>
     </div>
   </div>
 </section>

 <section class="my-4 py-3">
   <div class="container">
     <div class="row">
       <div class="col-12 text-center">
         <h1 class="fs-2 my-3 text-warning">Our Product</h1>
       </div>
     </div>
     <div class="row text-center my-4">
       <div class="col-12 col-ms-6 col-md-4 col-lg-3">
        <div class="card border-0 bg-transparent">
          <div class="img-card img-container">
            <img src="static/images/kaboompics_Grey long sofa with pillows.jpg" alt="" class="img-fluid">
            <h1 class="fs-5 custome-shopping-icon"><i class="fa-solid fa-cart-plus"></i> ADD TO CART</h1>
          </div>
          <div class="card-body my-2">
            <h1 class="fs-5 fw-bold">Couch</h1>
            <h3 class="fs-6 text-warning">$ 10.99</h3>
          </div>
        </div>
       </div>
     </div>
   </div>
 </section>

 <aside class="shopping-cart bg-light">
   <i class="fa-solid fa-xmark text-dark fs-1 p-4 custome-xmark"></i>
   <div class="container my-4">
     <div class="row">
       <div class="col-12">
         <div class="card py-1 px-2 border-0">
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                <img src="static/images/kaboompics_Grey long sofa with pillows.jpg" alt="" class="img-fluid w-100">
              </div>
              <div class="col-6">
                <h1 class="fs-4 my-0 fw-bold">Couch</h1>
                <h2 class="fs-5 text-warning my-0">remove</h2>
              </div>
              <div class="col-2 offset-1">
                <h1 class="custome-arrow fs-6 my-0 text-center"><i class="fa-solid fa-angle-up"></i></h1>
                <h1 class="text-center fs-6 my-0">0</h1>
                <h1 class="custome-arrow fs-6 my-0 text-center"><i class="fa-solid fa-angle-down"></i></h1>

              </div>
            </div>
          </div>
         </div>
       </div>
     </div>
   </div>

 </aside>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="static/js/script.js"></script>
</body>
</html>
